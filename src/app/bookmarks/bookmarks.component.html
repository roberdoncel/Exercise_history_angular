<div class="card" style="text-align: center;">
    <div class="card-up">
        <h4 class="card-img-top title-cards">Bookmarks</h4>
    </div>
    <div class="card-body overflow">
        <label>Bookmarks stored: {{bookmarkslength}}</label>
        <ul class="list-group">
            <li *ngFor="let bookmark of list_bookmarks"  class="list-group-item list-group-item-action">{{bookmark}}</li>
        </ul>
    </div>
</div>
